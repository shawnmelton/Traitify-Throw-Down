<head>
	
<body>
	<div class="tf-assessment"></div>

	<script>
		//Traitify.setPublicKey("hfr3vcfqfshcolkhbbh01qlokv"); //Tratify's

		Traitify.setVersion("v1");

		var assessmentId = "01fc570f-a51d-4da1-aa05-f5b98fedbc66";

		Traitify.ui.slideDeck(assessmentId, ".tf-assessment", function(data) {

		});
	</script>
